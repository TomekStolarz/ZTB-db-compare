<ng-container *ngIf="graphsData | async as chartOption">
    <ng-container *ngFor="let chartOption of chartOption">
        <canvasjs-chart  [options]="chartOption" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
        <p class="avarage-time">{{chartOption.data?.[0].dataPoints | avarageTime}}</p>
    </ng-container>
</ng-container>
